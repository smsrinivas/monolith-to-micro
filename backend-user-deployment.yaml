apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: smsrinivas781981/udagram-api-user
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef: 
            name: udagram-configmap
            key: POSTGRES_DB
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef: 
            name: udagram-configmap
            key: AWS_BUCKET
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef: 
            name: udagram-configmap
            key: AWS_REGION
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef: 
            name: udagram-configmap
            key: AWS_PROFILE
        - name: URL
          valueFrom:
            configMapKeyRef: 
            name: udagram-configmap
            key: URL
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
            name: env-secret
            key: POSTGRES_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
            name: env-secret
            key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
            name: env-secret
            key: POSTGRES_HOST
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
            name: env-secret
            key: JWT_SECRET